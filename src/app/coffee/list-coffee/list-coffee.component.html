

<div class="container">
  <h1> El aroma mágico</h1>
  <hr>

  <img class="col col-12" src="assets/coffee.jpg" alt="Imagen de café">


  <hr>
  <div class="col col-8">

  <div class="container">

<table class="table table-responsive table-striped ">
  <thead>
    <tr class="table-dark">
      <th>#</th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Región</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coffee of coffees">
      <td>{{ coffee.id }}</td>
      <td>{{ coffee.nombre }}</td>
      <td>{{ coffee.tipo }}</td>
      <td>{{ coffee.region }}</td>
    </tr>
  </tbody>
</table>
<p>Total café de origen: {{ totalCafesOrigen }}</p>
<p>Total cafés blend: {{ totalCafesBlend }}</p>
</div>
</div>
</div>

<footer class="footer">
  <p>Contact us: +57 3102105253 - info@elaromamagico.com - @elaromamagico</p>
</footer>
